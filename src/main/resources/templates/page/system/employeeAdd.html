<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>添加员工</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">姓名</label>
			<div class="layui-input-inline">
				<input id="name" type="text" name="phone" lay-verify="required" autocomplete="off" class="layui-input">
			</div>
		</div>
        <div class="layui-inline">
            <label class="layui-form-label">身份证</label>
            <div class="layui-input-block">
                <input id="idNumber" type="text" name="identity" lay-verify="identity" placeholder="" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">出生日期</label>
            <div class="layui-input-inline">
                <input id="birthday" type="text" name="date" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
            </div>
        </div>
	</div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">手机</label>
            <div class="layui-input-inline">
                <input id="phone" type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">邮箱</label>
            <div class="layui-input-inline">
                <input id="email" type="text" name="email" lay-verify="email" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">籍贯</label>
            <div class="layui-input-inline">
                <input id="nativePlace" type="text" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>


	<div class="layui-form-item">
		<div class="agb15 layui-col-md4 layui-col-xs12">
			<label class="layui-form-label" >性别</label>
            <div class="layui-input-block">
                <select id="gender" name="userGrade" class="userGrade" lay-filter="userGrade">
                    <option value="0">男</option>
                    <option value="1">女</option>
                </select>
            </div>
		</div>
		<div class="agb15 layui-col-md4 layui-col-xs12">
			<label class="layui-form-label">在职状态</label>
			<div class="layui-input-block">
				<select id="wordState" name="userGrade" class="userGrade" lay-filter="userGrade">
					<option value="0">在职</option>
					<option value="1">离职</option>
				</select>
			</div>
		</div>
        <div class="magb15 layui-col-xs4">
            <label class="layui-form-label">婚姻状态</label>
            <div class="layui-input-block">
                <select id="wedlock" name="userGrade" class="userGrade" lay-filter="userGrade">
                    <option value="0">未婚</option>
                    <option value="1">已婚</option>
                </select>
            </div>
        </div>
	</div>


        <div class="magb15 layui-col-md4 layui-col-xs12">
            <label class="layui-form-label">部门</label>
            <div class="layui-input-block">
                <select id="department" name="userGrade" class="userGrade" lay-filter="userGrade">
                    <option th:each="department : ${departments}" th:value="${department.id}" th:text="${department.depName}"></option>
                </select>
            </div>
        </div>
        <div class="magb15 layui-col-md4 layui-col-xs12">
            <label class="layui-form-label">职位</label>
            <div class="layui-input-block">
                <select id="position" name="userGrade" class="userGrade" lay-filter="userGrade">
                    <option th:each="position : ${positions}" th:value="${position.id}" th:text="${position.positionName}"></option>
                </select>
            </div>
        </div>
    </div>

	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="addEmployee">立即添加</button>
			<button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
		</div>
	</div>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="../../../js/system/employeeAdd.js"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use('laydate', function(){
        var laydate = layui.laydate;
        //常规用法
        laydate.render({
            elem: '#birthday'
        });
    });
</script>
</body>
</html>
