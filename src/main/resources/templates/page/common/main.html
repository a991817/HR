<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
    <style>
        img {
            height: 40px;
            width: 40px;
        }

        span {
            font-size: 30px;
            color: #00a2d4;
        }
    </style>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>首页</legend>
</fieldset>

<div style="padding: 20px; background-color: #F2F2F2;">
    <div class="layui-row layui-col-space15">
        <!--个人信息-->
        <div class="layui-col-md4">
            <div class="layui-card">
                <div class="layui-card-header">个人信息</div>
                <div class="layui-card-body">
                    <div name="userInfo" style="text-align: center;">
                        <h2 class="layui-text" th:text="${employee.name}"></h2>
                        <div class="layui-word-aux">
                            <div class="layui-inline" th:text="${employee.depName}"></div>
                            <div class="layui-inline"></div>
                            <div class="layui-inline" th:text="${employee.positionName}"></div>
                        </div>

                        <div>
                            <label>手机号：</label>
                            <div class="layui-inline" th:text="${employee.phone}"></div>
                        </div>
                        <div>
                            <label>电子邮箱：</label>
                            <div class="layui-inline" th:text="${employee.email}"></div>
                        </div>
                        <hr class="layui-bg-gray">
                        <br>
                    </div>

                    <div>汇报关系</div>
                    <hr class="layui-bg-gray">
                    <div id="leader" style="text-align: center; border: 1px solid #D9D9D9" th:text="${leader.name} + ' | '+ ${leader.positionName}">
                    </div>
                </div>

            </div>
        </div>
        <!--当日出勤-->
        <div class="layui-col-md4">
            <div class="layui-card">
                <!--板块标题-->
                <div class="layui-card-header">当日出勤</div>
                <!--板块体-->
                <div class="layui-card-body">
                    <!--进度条-->
                    <div class="layui-progress" lay-filter="demo">
                        <div class="layui-progress-bar" lay-percent="20%"></div>
                    </div>
                    <br>
                    <!--一行-->
                    <div class="layui-row layui-col-space10 " style="background-color: #d2d2d2;">
                        <div class="layui-col-xs4">
                            <div class="panel layui-bg-number"
                                 style="background-color:#f2f2f2;text-align: center; color: #FF5722">
                                <div class="panel-body">
                                    <div class="panel-title">
                                        <h5>签到</h5>
                                    </div>
                                    <div class="panel-content">
                                        <h1 id="signInStateh1" class="no-margins"></h1>
                                        <input id="signInState" hidden th:value="${attendance.signInState}">
                                        <input id="signInTime" hidden th:value="${attendance.signInTime}">
                                        <small id="signInStateText"></small>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-xs4">
                            <div class="panel layui-bg-number"
                                 style="background-color:#f2f2f2;text-align: center; color: #FF5722">
                                <div class="panel-body">
                                    <div class="panel-title">
                                        <h5>签退</h5>
                                    </div>
                                    <div class="panel-content">
                                        <h1 id="signOutStateh1" class="no-margins"></h1>
                                        <input id="signOutState" hidden th:value="${attendance.signOutState}">
                                        <input id="signOutTime" hidden th:value="${attendance.signOutTime}">
                                        <small id="signOutStateText"></small>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-xs4">
                            <div class="panel layui-bg-number"
                                 style="background-color:#f2f2f2;text-align: center; color: #FF5722">
                                <div class="panel-body">
                                    <div class="panel-title">
                                        <h5>工作时长</h5>
                                    </div>
                                    <div class="panel-content">
                                        <input id="workTime" hidden th:value="${attendance.workHours}">
                                        <h1 id="workTimeh1" class="no-margins"></h1>
                                        <small id="workTimetext">准时</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-row layui-col-space10 " style="background-color: #d2d2d2;">
                        <div class="layui-col-xs6">
                            <div class="panel layui-bg-number"
                                 style="background-color:#f2f2f2;text-align: center; color: #FF5722;height: 80px;">
                                <div class="panel-body">
                                    <div class="panel-title">
                                        <h5>操作</h5>
                                    </div>
                                    <div class="panel-content">
                                        <button id="signInBtn" type="button"
                                                class="layui-btn layui-btn-normal layui-btn-radius">签到
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-xs6">
                            <div class="panel layui-bg-number"
                                 style="background-color:#f2f2f2;text-align: center; color: #FF5722;height: 80px;">
                                <div class="panel-body">
                                    <div class="panel-title">
                                        <h5>操作</h5>
                                    </div>
                                    <div class="panel-content">
                                        <button id="signOutBtn" type="button"
                                                class="layui-btn layui-btn-normal layui-btn-radius">签退
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>
                </div>
            </div>

        </div>
        <!--当月出勤-->
        <div class="layui-col-md4">
            <div class="layui-card">
                <!--板块标题-->
                <div class="layui-card-header">当月出勤</div>
                <!--板块体-->
                <div class="layui-card-body" style="text-align: center;">
                    <div class="layui-row layui-col-space20 ">
                        <!--加班-->
                        <div class="layui-row layui-col-xs6">
                            <img src="/images/dangyuechuqing1.png">
                        </div>
                        <!--异常-->
                        <div class="layui-col-xs6">
                            <img src="/images/dangyuechuqing2.png">
                        </div>
                        <div class="layui-row layui-col-xs6">
                            加班
                            <span th:text="${curMonthAttendance.overtimeHours}">2</span>
                            小时
                        </div>
                        <div class="layui-row layui-col-xs6">
                            异常
                            <span style="color: #ff0000" th:text="${curMonthAttendance.exceptions}">2</span>
                            次
                        </div>

                        <!--出勤-->
                        <div class="layui-row layui-col-xs6">
                            <img src="/images/dangyuechuqing1.png">
                        </div>
                        <!--缺勤-->
                        <div class="layui-col-xs6">
                            <img src="/images/dangyuechuqing2.png">
                        </div>
                        <div class="layui-row layui-col-xs6">
                            出勤
                            <span th:text="${curMonthAttendance.workDays}">2</span>
                            天
                        </div>
                        <div class="layui-row layui-col-xs6">
                            缺勤
                            <span th:text="${curMonthAttendance.notWorkDays}">2</span>
                            天
                        </div>
                    </div>
                    <br>
                </div>
            </div>
        </div>

        <!--我的历程-->
        <div class="layui-col-md4">
            <div class="layui-card">
                <!--板块标题-->
                <div class="layui-card-header">我的历程</div>
                <!--板块体-->
                <div class="layui-card-body" style="text-align: center;">
                    <div class="layui-input-inline" th:text="'入职日期：'+${employee.beginDate}"> </div>
                    <input id="beginDate" th:value="${employee.beginDate}" hidden>
                    <br>
                    <br>
                    <div class="layui-row layui-col-space20 ">
                        <div class="layui-row layui-col-xs2">
                            <span style="font-size: 20px;color: #2E2D3C">在职</span>
                        </div>
                        <div class="layui-row layui-col-xs2">
                            <span id="year">0</span>
                        </div>
                        <div class="layui-col-xs1">
                            年
                        </div>
                        <div class="layui-row layui-col-xs2">
                            <span id="month">2</span>
                        </div>
                        <div class="layui-col-xs1">
                            月
                        </div>
                        <div class="layui-row layui-col-xs2">
                            <span id="date">1</span>
                        </div>
                        <div class="layui-col-xs1">
                            日
                        </div>
                    </div>
                    <br>
                </div>
            </div>
        </div>

        <!--提出申请-->
        <div class="layui-col-md4">
            <div class="layui-card">
                <!--板块标题-->
                <div class="layui-card-header">提出申请</div>
                <!--板块体-->
                <div class="layui-card-body" style="text-align: center;">
                    <div class="layui-row layui-col-space20 ">
                        <!--请假-->
                        <div class="layui-row layui-col-xs6">
                            <img src="/images/qingjia.png">
                        </div>
                        <!--离职-->
                        <div class="layui-col-xs6">
                            <img src="/images/lizhi.png">
                        </div>
                        <div class="layui-row layui-col-xs6">
                            <button id="leaveBtn" type="button"
                                    class="layui-btn layui-btn-normal layui-btn-radius">请假申请
                            </button>
                        </div>
                        <div class="layui-row layui-col-xs6">
                            <button id="quitBtn" type="button"
                                    class="layui-btn layui-btn-normal layui-btn-radius">离职申请
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>

</div>
</div>


<script src="/layui/layui.js" charset="utf-8"></script>
<script src="/js/common/main.js" charset="utf-8"></script>

<script>
    layui.use(['element', 'layer'], function () {
        var layer = layui.layer;
        var $ = layui.jquery
            , element = layui.element; //Tab的切换功能，切换事件监听等，需要依赖element模块

        //触发事件
        var active = {
            setPercent: function () {
                //设置50%进度
                element.progress('demo', '80%')
            }
        };

        $('.site-demo-active').on('click', function () {
            var othis = $(this), type = $(this).data('type');
            active[type] ? active[type].call(this, othis) : '';
        });
    });
</script>

</body>
</html>
