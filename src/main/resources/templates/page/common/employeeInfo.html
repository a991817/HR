<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>个人信息</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form layui-row">
	<div class="layui-col-md3 layui-col-xs12 user_right">
		<div class="layui-upload-list">
			<!--<img class="layui-circle" id="userFace" src="/images/me.jpg">-->
		</div>
		<!--<button type="button" class="layui-btn layui-btn-primary userFaceBtn"><i class="layui-icon">&#xe67c;</i> 更换头像</button>-->
		<!--<p>由于是纯静态页面，所以只能显示一张随机的图片</p>-->
	</div>
	<div class="layui-col-md6 layui-col-xs12">
        <div class="layui-form-item">
            <label class="layui-form-label">工号</label>
            <div class="layui-input-block">
                <input id="employeeId" type="text" th:value="${employee.id}" disabled class="layui-input layui-disabled">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">入职日期</label>
            <div class="layui-input-block">
                <input type="text" th:value="${employee.beginDate}" disabled class="layui-input layui-disabled">
            </div>
        </div>
		<div class="layui-form-item">
			<label class="layui-form-label">姓名</label>
			<div class="layui-input-block">
				<input type="text" th:value="${employee.name}" disabled class="layui-input layui-disabled">
			</div>
		</div>
        <div class="layui-form-item">
            <label class="layui-form-label">身份证号码</label>
            <div class="layui-input-block">
                <input type="text" th:value="${employee.idNumber}" disabled lay-verify="identity" class="layui-input layui-disabled">
            </div>
        </div>
		<div class="layui-form-item">
			<label class="layui-form-label">部门</label>
			<div class="layui-input-block">
				<input type="text" th:value="${employee.depName}" disabled class="layui-input layui-disabled">
			</div>
		</div>
        <div class="layui-form-item">
            <label class="layui-form-label">岗位</label>
            <div class="layui-input-block">
                <input type="text" th:value="${employee.positionName}" disabled class="layui-input layui-disabled">
            </div>
        </div>
		<div class="layui-form-item" pane="">
			<label class="layui-form-label">性别</label>
			<div class="layui-input-block userSex">
				<input th:if="${employee.gender eq '男'}" type="radio" name="gender" value="男" title="男" checked="">
                <input th:if="${employee.gender ne '男'}" type="radio" name="gender" value="男" title="男">
                <input th:if="${employee.gender eq '女'}" type="radio" name="gender" value="女" title="女" checked="">
				<input th:if="${employee.gender ne '女'}" type="radio" name="gender" value="女" title="女">
			</div>
		</div>
        <div class="layui-form-item" pane="">
            <label class="layui-form-label">婚姻状态</label>
            <div class="layui-input-block userSex" id = "wedlock">
                <input th:if="${employee.wedlock eq '未婚'}" type="radio" name="wedlock" value="未婚" title="未婚" checked="">
                <input th:if="${employee.wedlock ne '未婚'}" type="radio" name="wedlock" value="未婚" title="未婚">
                <input th:if="${employee.wedlock eq '已婚'}" type="radio" name="wedlock" value="已婚" title="已婚" checked="">
                <input th:if="${employee.wedlock ne '已婚'}" type="radio" name="wedlock" value="已婚" title="已婚">
            </div>
        </div>
		<div class="layui-form-item">
			<label class="layui-form-label">手机号码</label>
			<div class="layui-input-block">
				<input id="phone" type="tel" th:value="${employee.phone}" placeholder="请输入手机号码" lay-verify="phone" class="layui-input userPhone">
			</div>
		</div>
        <div class="layui-form-item">
            <label class="layui-form-label">邮箱</label>
            <div class="layui-input-block">
                <input id="email" type="tel" th:value="${employee.email}" placeholder="请输入邮箱" lay-verify="email" class="layui-input userPhone">
            </div>
        </div>
		<div class="layui-form-item">
			<label class="layui-form-label">出生年月</label>
			<div class="layui-input-block">
				<input id="birthday" type="text" th:value="${employee.birthday}" placeholder="请输入出生年月" lay-verify="userBirthday" readonly class="layui-input userBirthday">
			</div>
		</div>
		<div class="layui-form-item userAddress">
            <!--地址Code-->
            <input id="provinceCode" th:value="${employee.address.province}" hidden>
            <input id="cityCode" th:value="${employee.address.city}" hidden>
            <input id="areaCode" th:value="${employee.address.area}" hidden>
			<label class="layui-form-label">家庭住址</label>
			<div class="layui-input-inline">
				<select name="province" lay-filter="province" class="province">
					<option value="">请选择市</option>
				</select>
			</div>
			<div class="layui-input-inline">
				<select name="city" lay-filter="city" disabled>
					<option value="">请选择市</option>
				</select>
			</div>
			<div class="layui-input-inline">
				<select name="area" lay-filter="area" disabled>
					<option value="">请选择县/区</option>
				</select>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">最高学历</label>
			<div class="layui-input-block">
				<input id="tiptopDegree" type="text" th:value="${employee.tiptopDegree}" placeholder="请输入最高学历"  class="layui-input">
			</div>
		</div>
        <div class="layui-form-item">
            <label class="layui-form-label">毕业院校</label>
            <div class="layui-input-block">
                <input id="school" type="text" th:value="${employee.school}" placeholder="请输入毕业院校"  class="layui-input">
            </div>
        </div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="changeUser">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
			</div>
		</div>
	</div>
</form>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/js/common/employeeInfo.js"></script>
<script type="text/javascript" src="/js/cacheUserInfo.js"></script>
</body>
</html>
